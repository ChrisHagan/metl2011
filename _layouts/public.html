<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="MeTL : A realtime system to manage learning ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>MeTL</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/StackableRegiments">View on GitHub</a>

        <h1 id="project_title">
          <img src="images/metl_header.png" />
        </h1>
        <h2 id="project_tagline">A realtime system to manage learning </h2>

        <nav>
	  <a href="whereToStart">Where to start</a>
	  <a href="credits">Credits</a>
        </nav>
        <section id="downloads">
          <a class="zip_download_link" href="https://github.com/StackableRegiments/metl2011/archive/admin.zip">Download this project as a .zip file</a>
        </section>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{content}}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">MeTL maintained by <a href="https://github.com/StackableRegiments">StackableRegiments</a></p>
      </footer>
    </div>

  </body>
</html>
